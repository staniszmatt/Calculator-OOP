<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="demo.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <button class="demo number-button">Demo</button>
      <div>
        <div class="calc-container">
          <div class="display">
            <output class="fade-in">0</output>
          </div>
          <div class="button-container">
            <div class="row-container">
              <div class="button-container">
                <button class="function-button">CE</button>
              </div>
              <div class="button-container">
                <button class="function-button">C</button>
              </div>
              <div class="button-container">
                <button class="number-button">+/-</button>
              </div>
              <div class="button-container">
                <button class="function-button">/</button>
              </div>
            </div>
            <div class="row-container">
              <div class="button-container">
                <button class="number-button">7</button>
              </div>
              <div class="button-container">
                <button class="number-button">8</button>
              </div>
              <div class="button-container">
                <button class="number-button">9</button>
              </div>
              <div class="button-container">
                <button class="function-button">x</button>
              </div>
            </div>
            <div class="row-container">
              <div class="button-container">
                <button class="number-button">4</button>
              </div>
              <div class="button-container">
                <button class="number-button">5</button>
              </div>
              <div class="button-container">
                <button class="number-button">6</button>
              </div>
              <div class="button-container">
                <button class="function-button">-</button>
              </div>
            </div>
            <div class="row-container">
              <div class="button-container">
                <button class="number-button">1</button>
              </div>
              <div class="button-container">
                <button class="number-button">2</button>
              </div>
              <div class="button-container">
                <button class="number-button">3</button>
              </div>
              <div class="button-container">
                <button class="function-button">+</button>
              </div>
            </div>
            <div class="row-container">
              <div class="button-container">
                <button class="number-button">0</button>
              </div>
              <div class="button-container">
                <button class="number-button">.</button>
              </div>
              <div class="button-container">
                <button class="function-button">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
